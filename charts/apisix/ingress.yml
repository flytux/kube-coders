apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app.kubernetes.io/instance: apisix
    app.kubernetes.io/name: apisix
  name: apisix-dash
  namespace: apisix
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - gateway.local
    secretName: gateway-tls
  rules:
  - host: dash.local
    http:
      paths:
      - backend:
          service:
            name: apisix-dashboard
            port:
              number: 80
        path: /
        pathType: ImplementationSpecific
